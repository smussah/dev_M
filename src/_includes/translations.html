<div id="s" class="sidebar">
  <div class="sidebar__inner">
    <p class="sidebar__header">TRANSLATIONS</p>
      <ul class="sidebar__items">
        {% for item in site.data.sexual-assault-translations %}
        <li class="{{current}}"><a href="/sexual-assault-and-the-brain/{{item.link}}">{{item.language}}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
<script>

$(function(){
    var current = location.pathname;
    $('#s li a').each(function(){
        var $this = $(this);

        if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
        }
    })
})
</script>
